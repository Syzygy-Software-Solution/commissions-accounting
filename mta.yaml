_schema-version: 3.3.0
ID: commissions_accounting
description: A simple CAP project.
version: 1.0.0
modules:
- name: commissions_accounting-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: commissions_accounting-auth
  - name: commissions_accounting-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: commissions_accounting-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: commissions_accounting-db
  parameters:
    buildpack: nodejs_buildpack
- name: commissions_accounting-destination-content
  type: com.sap.application.content
  requires:
  - name: commissions_accounting-destination-service
    parameters:
      content-target: true
  - name: commissions_accounting_html_repo_host
    parameters:
      service-key:
        name: commissions_accounting_html_repo_host-key
  - name: commissions_accounting-auth
    parameters:
      service-key:
        name: commissions_accounting-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: comm_acct_commissions_accounting_html_repo_host
          ServiceInstanceName: commissions_accounting-html5-app-host-service
          ServiceKeyName: commissions_accounting_html_repo_host-key
          sap.cloud.service: comm_acct
        - Authentication: OAuth2UserTokenExchange
          Name: comm_acct_commissions_accounting_auth
          ServiceInstanceName: commissions_accounting-auth
          ServiceKeyName: commissions_accounting-auth-key
          sap.cloud.service: comm_acct
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: commissions_accounting-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: commissions_accounting_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - commissionsaccounting.zip
      name: commissionsaccounting
      target-path: resources/
- name: commissionsaccounting
  type: html5
  path: app/commissions_accounting
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: commissions_accounting-ai-service
  type: python
  path: ai-service
  parameters:
    buildpack: python_buildpack
    instances: 1
    memory: 512M
    disk-quota: 1024M
  # properties:
  #   OPENAI_API_KEY: '${OPENAI_API_KEY}'
  requires:
  - name: commissions_accounting-auth
  provides:
  - name: ai-service-api
    properties:
      ai-service-url: ${default-url}
resources:
- name: commissions_accounting-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: commissions_accounting-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: commissions_accounting-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: commissions_accounting-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            Name: ai-service-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{ai-service-api/ai-service-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: commissions_accounting-destination-service
    service-plan: lite
  requires:
  - name: srv-api
  - name: ai-service-api
- name: commissions_accounting_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: commissions_accounting-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
